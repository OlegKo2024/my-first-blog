<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Это комментарий -->
        <meta charset="UTF-8">
        {% load static %} <!-- ТЕПЕРЬ ЗДЕСЬ, после открытия тега <html> -->
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- ПОДКЛЮЧЕНИЕ Bootstrap -->
        <!--This doesn't add any files to the project. It just points to files that exist on the Internet -->
        <link rel="stylesheet" href="{% static 'css/app_blog.css' %}">
        <!-- ПОДКЛЮЧЕНИЕ CSS-ФАЙЛА -->
    </head>
    <body>
      <header>
          <h1>
              <a href="/">
                  <img src="{% static 'app_blog/images/python_3d_icon.png' %}"
                       alt="Логотип Python"
                       width="120">
              </a>
          <!-- ПОДКЛЮЧЕНИЕ PNG -ФАЙЛА -->
          <!-- "/" - иду на начало главную страницу -->
          <!-- <a> — это anchor - предназначение — создавать гиперссылки -->
          <!-- src — это атрибут тега <img>. Его расшифровка: Source Resource -->
          <!-- Аналогия: Как атрибут href у тега <a> ("перейди по этой ссылке"), только src - "загрузи этот ресурс" -->
          <!-- {% load static %} в <head> (см выше) и "{% static 'app_blog/images/python_3d_icon.png' %}" - всегда найдет -->
          <!-- или ../../ - подняться из html из templates/app_blog/ в templates/, а затем в app_blog/ (корень приложения) -->
          <!-- Первый ../ — подняться на один уровень вверх из папки app_blog в папку templates - родитель и потом еще раз -->
          <!-- и "../../static/app_blog/images/python_3d_icon.png" -->
          <!-- Шаблонизатор Django видит тег {% static ... %}, вычисляет полный URL до файла python_3d_icon.png,
          который лежит в папке app_blog/images/ внутри вашей папки static. Подставляет этот URL на место тега -->
          <!-- width="150" — задает ширину в 150 пикселей. Высота подстроится автоматически, чтобы сохранить пропорции.
          Можно использовать height="100", чтобы задать высоту, а ширину подстроить автоматически -->
              <a href="">HEADER</a>
          </h1>
      </header>
      <main>
          {% for post in posts %}
            <article>
                <h2><a href="">{{ post.title }}</a></h2>
                <time>created: {{ post.created_date }}</time><br>
                <time>published: {{ post.published_date }}</time>
                <p>author: {{ post.author }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
          {% endfor %}
      </main>
</body>
</html>
